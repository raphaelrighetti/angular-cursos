<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input type="search" class="filtro" placeholder="O que você procura?" autofocus [(ngModel)]="filtro"
        (keyup)="pesquisarPensamentos()">
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">Pensamentos<br>Públicos</h2>
    <div class="botoes" *ngIf="logado()">
      <button class="botao" routerLink="/pensamentos/publico">Pensamentos Públicos</button>
      <button class="botao" (click)="meuMural()">Meu Mural</button>
      <button class="botao" routerLink="/pensamentos/criar">Novo Pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="pensamentos.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of pensamentos">
      <app-pensamento-publico [pensamento]="pensamento"></app-pensamento-publico>
    </div>
  </div>
</section>

<app-botao-carregar-mais [haMaisPensamentos]="haMaisPensamentos"
  (click)="carregarMaisPensamentos()"></app-botao-carregar-mais>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há nenhum pensamento público cadastrado.</p>
  </div>
</ng-template>
