<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="largura()">
  <img src="/assets/imagens/{{ pensamento.modelo.toLowerCase() }}.png" alt="Aspas coloridas">

  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

  <div class="acoes">
    <button class="botao-favorito" (click)="mudarFavorito()">
      <img src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="Ícone favorito {{ mudarIconeFavorito() }}">
    </button>

    <button class="botao-editar" routerLink="/pensamento/editar/{{ pensamento.id }}">
      <img src="/assets/imagens/icone-editar.png" alt="Ícone de editar">
    </button>

    <button class="botao-excluir" routerLink="/pensamento/excluir/{{ pensamento.id }}">
      <img src="/assets/imagens/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
